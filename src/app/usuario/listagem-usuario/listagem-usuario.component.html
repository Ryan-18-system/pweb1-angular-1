<div fxLayout="row wrap" fxLayout.lt-nd="column" fxFlex="60%">
  <mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
    <mat-card-header>
      <mat-card-title><mat-icon>person</mat-icon> {{usuario.nome}}</mat-card-title>
      <mat-card-subtitle *ngIf="usuario.cpf">CPF:{{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-icon-button (click)="editar(usuario)"><mat-icon>create</mat-icon></button>
      <button mat-icon-button (click)="remover(usuario)"> <mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
