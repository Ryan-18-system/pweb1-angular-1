<p>{{title}}</p>
<br>
<mat-form-field appearance="fill">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="usuario.nome" placeholder="Digite seu nome">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>CPF</mat-label>
  <input matInput [(ngModel)]="usuario.cpf" placeholder="Digite apenas os nÃºmeros">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Idade</mat-label>
  <input matInput [(ngModel)]="usuario.idade" placeholder="digite sua idade">
</mat-form-field>
<button mat-raised-button  color="primary" mat-icon-button (click)="inserirUsuario()">
  <mat-icon>add</mat-icon>
</button>


<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title><mat-icon>person</mat-icon> {{usuario.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf">CPF:{{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
